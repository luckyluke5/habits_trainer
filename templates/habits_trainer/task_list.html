{% extends "habits_trainer/base.html" %}
{% block content %}
    <h2>Task</h2>

    <ul>

        {% for object in object_list %}

            <li><a href="{{ object.get_absolute_url }}">{{ object.name }}</a> {{ object.nextDoDate }}</li>

        {% empty %}

            <p>Du bist auf dem aktuellen Stand. Es sind keine Aufgaben mehr offen.</p>

        {% endfor %}

    </ul>

    <hr>

    <h2>Funktionen</h2>

    <a href="{% url  'habits_trainer:task_add' %}">New Task</a>
<br>
{% endblock %}
